<app-add-task
    (onAddTask)="addTask($event)"
></app-add-task>
<app-tasks-item 
    *ngFor="let task of tasks"
    [task] = "task"
    (onDeleteTask)="deleteTask(task)"
    (onToogleReminder)="toogleReminder(task)"
    >
</app-tasks-item>
